<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Delhi Public School Howrah Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    #header {
      background-color: #0066cc;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    #content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #contact-form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    #contact-form input[type="text"],
    #contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #0077cc;
      border-radius: 5px;
    }
    
    #contact-form input[type="submit"] {
      background-color: #0077cc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    
    #contact-form input[type="submit"]:hover {
      background-color: #005299;
    }
    
    #contact-info {
      margin-top: 30px;
      text-align: center;
    }
    
    #contact-info h2 {
      color: #0066cc;
      font-size: 24px;
    }
    
    #contact-info p {
      color: #333;
      font-size: 16px;
      margin: 10px 0;
    }
    
    #footer {
      background-color: #0066cc;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
